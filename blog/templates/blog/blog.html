{% extends 'portfolio/base.html' %}

{% block title %}
Abhishek || blogs
{% endblock  %}
{% block content %}
<section class="pt-5 pb-4">
  <div class="container text-center text-md-left">
    <div class="row text-center text-md-left">
      <div class="col-md-10 col-lg-10 col-xl-10 mx-auto mt-3" data-aos="zoom-in" data-aos-delay="100">
        {% for post in posts %}
        <div class="card mt-3 mb-3 border-primary">
          <div class="card-header display-6 bg-light">
            {{post.title}}
          </div>
          <div class="card-body">
            <small class="text-muted">Posted at {{post.date_added}}</small>
            <blockquote class="blockquote mb-0">
              <p>{{post.intro | safe }}</p>
              <a href="{% url 'post_details' post.slug %}" class="btn btn-primary">read more</a>
            </blockquote>

          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock  %}
